<html>
<head>
<link rel="stylesheet" type="text/css" href="quiz.css" />
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jquery.inherit-1.1.1.js"></script>
<script type="text/javascript" src="quiz.js"></script>
</head>
<body>

<div id="singleChoice" class="question hidden">
<div class="questionText">Question text</div>
<ul>
  <li class="variantTemplate hidden">
    <input type="radio" name="variant" /><label>answer text</label>
  </li>
</ul>
</div>

<div id="multiChoice" class="question hidden">
<div class="questionText">Question text</div>
<ul>
  <li class="variantTemplate hidden">
    <input type="checkbox" name="variant" /><label>answer text</label>
  </li>
</ul>
</div>

<input type="button" id="prevQuestion" value="<" onclick="q.prevQuestion()" />
<input type="button" id="nextQuestion" value=">" onclick="q.nextQuestion()" />

<script type="text/javascript">
  var q = new Quiz([
    new SingleChoiceQuestion({ text: "question 1", variants: [1, 2, 3] }),
    new SingleChoiceQuestion({ text: "question 2", variants: [4, 5] }),
    new MultiChoiceQuestion({ text: "question 3", variants: ['abcd', 'evgh', 'fsfas'] }),
  ]);
  q.showQuestion();
</script>

</body>
</html>
