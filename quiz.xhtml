<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="quiz.css" />
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jquery.inherit-1.1.1.js"></script>
<script type="text/javascript" src="jquery.localize.js"></script>
<script type="text/javascript" src="quiz.js"></script>
</head>
<body>

<div id="singleChoice" class="question hidden">
<div class="questionText">Question text</div>
<ul>
  <li class="variantTemplate hidden">
    <input type="radio" name="variant" /><label>answer text</label>
  </li>
</ul>
</div>

<div id="multiChoice" class="question hidden">
<div class="questionText">Question text</div>
<ul>
  <li class="variantTemplate hidden">
    <input type="checkbox" name="variant" /><label>answer text</label>
  </li>
</ul>
</div>

<div id="directInput" class="question hidden">
<div class="questionText">Question text</div>
<input type="text" value="" />
</div>

<input type="button" id="prevQuestion" rel="localize[buttons.prev]" value="&lt;" onclick="q.prevQuestion()" />
<input type="button" id="nextQuestion" rel="localize[buttons.next]" value="&gt;" onclick="q.nextQuestion()" />

<script type="text/javascript">
  // Avoid "not well-formed" error when loading JSON from local file.
  $.ajaxSetup({
    beforeSend: function(req) { req.overrideMimeType("application/json"); },
  });
  var q = new Quiz('test.quiz');
  $('[rel^=localize]').localize('lang/quiz');
  q.showQuestion();
</script>

</body>
</html>
